<!DOCTYPE html>
<html>
<head>
	<title>
		Desafio Formularios</title>
</head>
<body>
	<fieldset>

			<div>
				<p>Sexo</p>

			</div>

			<div>
				<label for="apellido">Apellido</label>
			</div>

				<input type="text" id="apellido" name="nombre" placeholder="apellido">

			</div>






	</fieldset>

</html>
